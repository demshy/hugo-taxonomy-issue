<div class="info-list {{ .extraClass }}">
  <h2 class="h3">{{ .title }}</h2>

  <ul class="no-bullets">
    {{ range .items }}
      <li class="large-text">
        <i class="icon-{{ .icon }}"></i>

        {{ if .href }}
          <a href="{{ .href }}" class="link">{{ .title }}</a>
        {{ else }}
          <span>{{ .title }}</span>
        {{ end }}
      </li>
    {{ end }}
  </ul>

  {{ with .button }}
    {{ partial "components/arrow-button" . }}
  {{ end }}
</div>
