
<div class="facilities">
  <div class="container">
    {{ with .title }}
      <h2>{{ .title }}</h2>
    {{ end }}

    <div class="grid">
      {{ range .items }}
        <div class="col-12 col-md-4">
          <div class="facilities__card">
            <p class="h3 no-margin-top">{{ .title }}</p>
            <p class="no-margin-bottom">{{ .content }}</p>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
