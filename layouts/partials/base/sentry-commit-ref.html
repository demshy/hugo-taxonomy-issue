{{ $sentryDsn := getenv "SENTRY_DSN" }}
{{ if $sentryDsn }}
  <script>
    if (Sentry && window.COMMIT_REF) {
      Sentry.configureScope((scope) => {
        scope.addEventProcessor((event) => ({
          ...event,
          release: window.COMMIT_REF,
        }));
      });
    }
  </script>
{{ end }}
